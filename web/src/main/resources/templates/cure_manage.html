<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
</head>
<style>
    table{
        table-layout:fixed;word-wrap:break-word;
    }
    td {
        white-space:nowrap;overflow:hidden;text-overflow: ellipsis;
    }

</style>
<body>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary" data-toggle="modal" onclick="insertData()">
    添加数据
</button>

<div style="border: 1px gray solid;padding: 5px 5px;margin: 10px 0px 10px 0px;">
    疾病名称：<input type="text" id="diseasenamesearch">
    <button class="btn btn-primary" id="queryTable">查询</button>

</div>

<table id="table">
</table>

<!-- 模态框（Modal） -->
<div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="reset()">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel"><span id="modalAction">添加</span>数据
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    治疗方法：<input id="curename" type="text" style="width: 300px"><br>
                    <span style="vertical-align: middle;display: inline-block">蔬菜名称：</span><select id="vegename" value="" style="width: 178px"><option value="0">请选择</option></select><br>
                    <span style="vertical-align: middle;display: inline-block">疾病名称：</span><select id="diseasename" value="" style="width: 178px"><option value="0">请选择</option></select><br>
                    <div>
                        <span style="vertical-align: middle;display: inline-block">农业防治：</span>
                        <textarea id="agricontrol" value="" style="width: 700px;height: 200px; vertical-align: middle; display: inline-block" ></textarea><br>
                    </div>
                    <div>
                        <span style="vertical-align: middle;display: inline-block">生物防治：</span>
                        <textarea id="biocontrol" value="" style="width: 700px;height: 200px; vertical-align: middle; display: inline-block"></textarea><br>
                    </div>
                    <div>
                        <span style="vertical-align: middle;display: inline-block">化学防治：</span>
                        <textarea id="chemcontrol" value="" style="width: 700px;height: 200px; vertical-align: middle; display: inline-block"></textarea><br>
                    </div>
                    <input type="hidden" id="cureid">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="reset()">关闭
                </button>
                <button onclick="submitData()" type="button" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade bd-example-modal-lg" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <span>疾病名称：</span><label text="" id="diseasename_detail" value=""></label><br>
                <span>治疗方法名称：</span><label text="" id="curename_detail" value=""></label><br>
                <span>农业防治：</span><label text="" id="agricontrol_detail" value=""></label><br>
                <span>生物防治：</span><label text="" id="biocontrol_detail" value=""></label><br>
                <span>化学防治：</span><label text="" id="chemcontrol_detail" value=""></label><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="reset()">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script>
    function insertData() {

        $('#myModal').modal("toggle");
        //装载蔬菜名称，选择
        uri = "load_vegename.json";
        $.ajax({
            url: uri,
            method: "Get",
            dataType: "json",
            success: function (data) {
                if (data.data.vegeNameMap) {
                    $.each(data.data.vegeNameMap,function(index,item){
                        $('#vegename').append(new Option(item,index));
                    });
                }
            }
        });
        $('#curename').val("");
        $('#agricontrol').val("");
        $('#biocontrol').val("");
        $('#chemcontrol').val("");
        $('#cureid').val("");
        $('#modalAction').html("添加");
    }


    function updateData(row_id) {

        //后台数据回传
        $.ajax({
            url: "query_curebyid.json?cureId=" + row_id,
            method: "GET",
            dataType: "json",
            success: function (data) {
                if (data) {
                    $('#modalAction').html("修改");
                    $('#curename').val(data.data.cureName);
                    $.each(data.data.vegeNameMap,function(index,item){
                        $('#vegename').append(new Option(item,index));
                        if(data.data.vegeName==item){
                            $('#vegename').val(index);
                        }
                    });
                    if (data.data.diseaseNameMap) {
                        $.each(data.data.diseaseNameMap,function(index,item){
                            $('#diseasename').append(new Option(item,index));
                            if(data.data.diseaseName == item){
                                $('#diseasename').val(index)
                            }
                        });
                    }
                    $('#agricontrol').val(data.data.agricontrol);
                    $('#biocontrol').val(data.data.biocontrol);
                    $('#chemcontrol').val(data.data.chemcontrol);
                    //id回传
                    $('#cureid').val(data.data.cureId);
                    $('#myModal').modal('toggle');
                }
            }
        });

    }

    function queryDataById(row_id) {

        $.ajax({
            url: "query_curebyid.json?cureId=" + row_id,
            method: "GET",
            dataType: "json",
            success: function (data) {
                if (data) {
                    $('#modalAction').html("详情");
                    $('#curename_detail').text(data.data.cureName);
                    $('#diseasename_detail').text(data.data.diseaseName);
                    $('#agricontrol_detail').text(data.data.agricontrol);
                    $('#biocontrol_detail').text(data.data.biocontrol);
                    $('#chemcontrol_detail').text(data.data.chemcontrol);
                    $('#detailModal').modal('toggle');
                }
            }
        });

    }


    function deleteData(row_id) {
        if (!confirm("确定删除吗？")) {
            return;
        }
        $.ajax({
            url: "delete_cure.json?cureId=" + row_id,
            method: "GET",
            dataType: "json",
            success: function (data) {
                if (data.data) {
                    alert("成功！");
                    window.location.reload();
                }
            }
        });
    }

    function submitData() {
        var uri;
        var vegeName = $('#vegename').val();
        if(""==$('#diseasename').val()||$('#diseasename').val()==null){
            alert("请填写疾病名称！");
            return;
        }
        if("0"==vegeName||vegeName==0){
            alert("请选择蔬菜名称！");
            return;
        }

        var data = {
            'cureId': $('#cureid').val(),
            'vegeId': $('#vegename').val(),
            'diseaseId': $('#diseasename').val(),
            'cureName': $('#curename').val(),
            'agricontrol': $('#agricontrol').val(),
            'biocontrol': $('#biocontrol').val(),
            'chemcontrol': $('#chemcontrol').val(),
        };
        if ($('#modalAction').html() == '添加') {
            uri = "add_cure.json";
        } else {
            uri = "update_cure.json";
        }

        $.ajax({
            url: uri,
            method: "Post",
            dataType: "json",
            data: data,
            success: function (data) {
                if (data.data) {
                    alert("成功！");
                    window.location.reload();
                }
            }
        });
    }

    function initQuery() {
        $('#table').bootstrapTable(getTable());
    }

    function getTable() {
        return {
            method: 'GET',
            dataType: 'json',
            contentType: "application/json;charset=UTF-8",
            cache: false,
            striped: true,                              //是否显示行间隔色
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            url: "query_cure.json",
            width: $(window).width(),
            pagination: true,                  //分页开关
            queryParams: function queryParams(params) {
                var searchParams = getSearchParams();
                searchParams.page = this.pageNumber;
                searchParams.size = this.pageSize;
                return searchParams;
            },
            minimumCountColumns: 2,
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 7,                       //每页的记录行数（*）
            pageList: [7, 12, 20],             //可供选择的每页的行数（*）
            uniqueId: "cureId",                     //每一行的唯一标识，一般为主键列
            showToggle: false,
            cardView: false,
            responseHandler: responseHandler,
            onLoadError: function (status) {
                alert("数据加载失败，请刷新后重试。")
            },
            columns: [
                {
                    field: 'number',
                    title: '序号',
                    width: '50px',
                    formatter: function (value, row, index) {
                        return index+1;
                    }
                },
                {
                    field: 'disease.diseaseName',
                    title: '疾病名称',
                    visible: true
                },
                {
                    field: 'cureName',
                    title: '治疗方法名称',
                    visible: true
                },
                {
                    field: 'agriControl',
                    title: '农业防治方法',
                    visible: true
                },
                {
                    field: 'bioControl',
                    title: '生物防治方法',
                    visible: true
                },
                {
                    field: 'chemControl',
                    title: '化学防治方法',
                    visible: true
                },
                {
                    field: 'cureId',
                    title: '操作',
                    width: '300px',
                    formatter: function (value, row, index) {
                        var operation = '<button class="btn btn-primary" onclick="updateData(' + row.cureId + ')"  >修改</button>';
                        operation += '&nbsp;&nbsp;<button class="btn-danger btn" onclick="deleteData(' + row.cureId + ')" >删除</button>';
                        operation += '&nbsp;&nbsp;<button class="btn-success btn" onclick="queryDataById(' + row.cureId + ')" >详情</button>';
                        return operation;
                    }
                }
            ]
        }
    }

    function responseHandler(data) {
        return {
            "rows": data.data.rows,
            "total": data.data.total
        };
    }

    function getSearchParams() {
        var param = {};
        param.diseaseName = $('#diseasenamesearch').val();
        return param;
    }

    $(function () {
        initQuery();
        $('#queryTable').click(function () {
            $('#table').bootstrapTable('refresh', getTable());
        });
    });

    $('#vegename').change(function () {
        var vegeId = $('#vegename').val();
        $('#diseasename').empty();
        $('#diseasename').append(new Option("请选择",0));
        $.ajax({
            url: "load_diseasename.json?vegeId=" + vegeId,
            method: "GET",
            dataType: "json",
            success: function (data) {
                if (data.data.diseaseNameMap) {
                    $.each(data.data.diseaseNameMap,function(index,item){
                        $('#diseasename').append(new Option(item,index));
                        if(data.data.diseaseName==item){
                            $('#diseasename').val(index)
                        }
                    });
                }
            }
        });
    });

    function reset(){
        window.location.reload();
    }
</script>
</body>
</html>

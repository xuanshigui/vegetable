<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary" data-toggle="modal" onclick="insertData()">
    添加数据
</button>

<div style="border: 1px gray solid;padding: 5px 5px;margin: 10px 0px 10px 0px;">
    参数名称：<input type="text" id="paramnamesearch">
    生长周期：<input type="text" id="breedstagesearch">
    <button class="btn btn-primary" id="queryTable">查询</button>

</div>

<table id="table">
</table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel"><span id="modalAction">添加</span>数据
                </h4>
            </div>
            <div class="modal-body">
                <form>
                    参数名称：<input type="text" id="envparamname" value=""><br>
                    生长周期：<input type="text" id="breedstage" value=""><br>
                    参数类型：<input type="text" id="type" value=""><br>
                    参数单位：<input type="text" id="paramunit" value=""><br>
                    参数上限：<input type="text" id="boundh" value=""><br>
                    参数下限：<input type="text" id="boundl" value=""><br>
                    备   注：<input type="text" id="note" value=""><br>
                    <input type="hidden" id="envparamid">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button onclick="submitData()" type="button" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                    参数名称：<label text="" id="envparamname_detail" value=""></label><br>
                    生长周期：<label text="" id="breedstage_detail" value=""></label><br>
                    参数类型：<label text="" id="type_detail" value=""></label><br>
                    参数单位：<label text="" id="paramunit_detail" value=""></label><br>
                    参数上限：<label text="" id="boundh_detail" value=""></label><br>
                    参数下限：<label text="" id="boundl_detail" value=""></label><br>
                    备   注：<label text="" id="note_detail" value=""></label><br>
                    更新时间：<label text="" id="updatetime_detail" value=""></label><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script>

    function insertData() {
        $('#myModal').modal("toggle");
        $('#envparamname').val("");
        $('#password').val("");
        $('#realname').val("");
        $('#phone').val("");
        $('#email').val("");
        $('#note').val("");
        $('#envparamid').val("");
        $('#modalAction').html("添加");
    }

    function queryData() {
        $.ajax({
            url: "query_envparam.json?envparamid=" + row_id,
            method: "GET",
            dataType: "json",
            success: function (data) {
                $('#myModal').modal("toggle");
                $('#envparamid').val("");
                $('#envparamname').val("");
                $('#realname').val("");
                $('#phone').val("");
                $('#note').val("");
            }
        });
    }

    function updateData(row_id) {

        $.ajax({
            url: "query_envparambyid.json?envparamid=" + row_id,
            method: "GET",
            dataType: "json",
            success: function (data) {
                if (data) {
                    $('#modalAction').html("修改");
                    $('#envparamname').val(data.data.envparamName);
                    $('#realname').val(data.data.realName);
                    $('#password').val(data.data.password);
                    $('#phone').val(data.data.phone);
                    $('#email').val(data.data.email);
                    $('#note').val(data.data.note);
                    $('#envparamid').val(data.data.envparamId);
                    $('#myModal').modal('toggle');
                }
            }
        });

    }

    function queryDataById(row_id) {

        $.ajax({
            url: "query_envparambyid.json?envparamid=" + row_id,
            method: "GET",
            dataType: "json",
            success: function (data) {
                if (data) {
                    $('#modalAction').html("详情");
                    $('#envparamname_detail').text(data.data.envparamName);
                    $('#realname_detail').text(data.data.realName);
                    $('#password_detail').text(data.data.password);
                    $('#phone_detail').text(data.data.phone);
                    $('#email_detail').text(data.data.email);
                    $('#note_detail').text(data.data.note);
                    $('#envparamid').text(data.data.envparamId);
                    $('#detailModal').modal('toggle');
                }
            }
        });

    }


    function deleteData(row_id) {
        if (!confirm("确定删除吗？")) {
            return;
        }
        $.ajax({
            url: "delete_envparam.json?envparamid=" + row_id,
            method: "GET",
            dataType: "json",
            success: function (data) {
                if (data.data) {
                    alert("成功！");
                    window.location.reload();
                }
            }
        });
    }

    function submitData() {
        var uri;
        var data = {
            'envparamName': $('#envparamname').val(),
            'envparamId': $('#envparamid').val(),
            'password': $('#password').val(),
            'realName': $('#realname').val(),
            'phone': $('#phone').val(),
            'email': $('#email').val(),
            'note': $('#note').val()
        };
        if ($('#modalAction').html() == '添加') {
            uri = "add_envparam.json";
        } else {
            uri = "update_envparam.json";
            data.id = $('#envparamId').val();
        }

        $.ajax({
            url: uri,
            method: "Post",
            dataType: "json",
            data: data,
            success: function (data) {
                if (data.data) {
                    alert("成功！");
                    window.location.reload();
                }
            }
        });
    }

    function initQuery() {
        $('#table').bootstrapTable(getTable());
    }

    function getTable() {
        return {
            method: 'GET',
            dataType: 'json',
            contentType: "application/json;charset=UTF-8",
            cache: false,
            striped: true,                              //是否显示行间隔色
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            url: "query_envparam.json",
            width: $(window).width(),
            pagination: true,                  //分页开关
            queryParams: function queryParams(params) {
                var searchParams = getSearchParams();
                searchParams.page = this.pageNumber;
                searchParams.size = this.pageSize;
                return searchParams;
            },
            minimumCountColumns: 2,
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 7,                       //每页的记录行数（*）
            pageList: [7, 12, 20],             //可供选择的每页的行数（*）
            uniqueId: "envparamId",                     //每一行的唯一标识，一般为主键列
            showToggle: false,
            responseHandler: responseHandler,
            onLoadError: function (status) {
                alert("数据加载失败，请刷新后重试。")
            },
            columns: [
                {
                    field: 'number',
                    title: '序号',
                    formatter: function (value, row, index) {
                        return index+1;
                    }
                },
                {
                    field: 'envparamName',
                    title: '参数名称',
                    visible: true
                },
                {
                    field: 'breedStageName',
                    title: '生长周期',
                    visible: true
                },
                {
                    field: 'type',
                    title: '参数类型',
                    visible: true
                },
                {
                    field: 'paramunit',
                    title: '参数单位',
                    visible: true
                },
                {
                    field: 'envparamId',
                    title: '操作',
                    formatter: function (value, row, index) {
                        var operation = '<button class="btn btn-primary" onclick="updateData(' + row.envparamId + ')"  >修改</button>';
                        operation += '&nbsp;&nbsp;<button class="btn-danger btn" onclick="deleteData(' + row.envparamId + ')" >删除</button>';
                        operation += '&nbsp;&nbsp;<button class="btn-success btn" onclick="queryDataById(' + row.envparamId + ')" >详情</button>';

                        return operation;
                    }
                }
            ]
        }
    }

    function responseHandler(data) {
        return {
            "rows": data.data.rows,
            "total": data.data.total
        };
    }

    function getSearchParams() {
        var param = {};
        param.envparamName = $('#envparamnamesearch').val();
        return param;
    }

    $(function () {
        initQuery();
        $('#queryTable').click(function () {
            $('#table').bootstrapTable('refresh', getTable());
        });
    });
</script>
</body>
</html>

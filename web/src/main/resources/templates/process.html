<html xmlns:th="http://www.thymeleaf.org">

<head></head>
<body>
<!-- OVERVIEW -->
<div class="panel panel-headline">
    <div class="panel-heading">
        <h3 class="panel-title">数据处理</h3>
    </div>
    <div style="margin-left: 10px">
        <!-- 按钮触发模态框 -->
        <button class="btn btn-primary" data-toggle="modal" onclick="uploadAtmosphere()">
            开始处理
        </button>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="upload" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">上传<span id="fileType">天气</span>数据
                    </h4>
                </div>
                <div class="modal-body">
                    <form>
                        请选择文件：<input id="file" type="file">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button onclick="submitData()" type="button" class="btn btn-primary">
                        提交
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <div id="result" style="border: 1px solid black;height: 300px;margin:10px;">

    </div>
</div>
<script>
    function submitData() {
        var uri = "";
        if ($('#fileType') == '天气') {
            uri = "upload_atmosphere.json"
        } else {
            uri = "upload_water.json"
        }

        nextStep();

        $.ajax({
            url: uri,
            method: "POST",
            dataType: "json",
            success: function (data) {
                if (data.data) {
                    nextStep();
                }
            }
        });
    }

    function nextStep() {
        if ($('#fileType') == '天气') {
            uploadWater();
        } else {
            askStep();
        }
    }

    function uploadAtmosphere() {
        $('#file').empty();
        $('#upload').modal('toggle');
        $('#fileType').html('天气');
    }

    function uploadWater() {
        $('#upload').modal('toggle');
        $('#fileType').html('水质');
        $('#file').empty();
        askStep();
    }

    function askStep() {
        process();
    }

    function process() {
        $.ajax({
            url: "process.json",
            method: "GET",
            dataType: "json",
            success: function (data) {
                if (data.data) {
                    // 打印结果
                }
            }
        });
    }
</script>
</body>
</html>
